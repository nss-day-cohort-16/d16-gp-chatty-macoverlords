<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chatty</title>
</head>
<body>
<!-- make navBar sticky -->
<nav>
	<div id="navBar">
		<input id="messageField" type="text" name="message" placeholder="Get Chatty" size="100">
		<!-- add keypress event to create message -->
		<button class="clear-messages" id="clearBtn">Clear Message Board</button>
		<!-- add event target to remove all children of textarea parent when clicked disable one area is cleared -->
	</div>
</nav>
	<div id="themesBox">
	<!-- toggle with classList -->
		<input id="darkTheme" type="checkbox">Dark Theme
		<input id="largeText" type="checkbox">Large Text
	</div>
	<h3>Messages:</h3>
		<div id="messageArea">
			<!-- populate with 5 messages on load event
				include delete button with each message -->
				<ul id="messages"></ul>
		</div>
<script src="/javascripts/chatty.js"></script>	
<script src="/javascripts/main.js"></script>
</body>
</html>
